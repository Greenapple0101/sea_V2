version: '3.8'

services:
  # MySQL 데이터베이스 (로컬 개발용)
  mysql:
    image: mysql:8.0
    container_name: sca-mysql-local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sca_db}
      MYSQL_USER: ${MYSQL_USER:-sca_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sca_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_local_data:/var/lib/mysql
      # SQL 초기화 스크립트 마운트
      - ./sca_V2.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - sca-local-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_local_data:
    driver: local

networks:
  sca-local-network:
    driver: bridge

